<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name='apple-mobile-web-app-capable' content='yes'>
<title>DASHBOARD | BLOQPRESS</title>
    
<link href="../css/bootstrap.css" rel="stylesheet">  
<link href="../css/bloqpress.css" rel="stylesheet">  
<link href="../css/cortex.css" rel="stylesheet">  
<link href="../css/tables.css" rel="stylesheet">  
<link href="../css/admin.css" rel="stylesheet">   
    
<script src="../secrets.js"></script>
<script src="../contracts.js"></script>
<script src="options.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/qrcode.js"></script>
<script src="../js/tables.js"></script>
<script src="../js/mustache.js"></script>
<script src="../js/web3.min.js"></script>
<script src="../js/eth-wallet.js"></script>
<script src="../js/ethereumjs-tx.js"></script>
<script src="../js/ethereum.js"></script>
<script src="../js/cms.js"></script>
<script src="../js/demo.js"></script>
<script src="../js/cortex.js"></script>
    
</head>
    
<body class="app">

<nav id="header">
    {{#header}}
        <a href="{{href}}" class="{{css}}">{{text}}</a>
    {{/header}}
</nav>

<nav id="sidebar">
    {{#sidebar}}
        <a href="{{href}}" class="{{css}}">{{text}}</a>
    {{/sidebar}}
</nav>

<div id="content">
    <div class="row">
        <div id="loading-wrapper-content" class="" data-label="FETCHING">
            <div class='uil-ring-css' style='-webkit-transform:scale(0.91)'>
                <div></div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    Add Article
                </div>
                <div class="card-body"> 
                    <alert class="alert alert-info alert-block">
                        <strong>ADD NEW ARTICLES BELOW</strong><br>
                        <small>USE CONTRACTS PAGE OR MIST TO EDIT ARTICLES</small>
                    </alert>
                    <hr>
                    <form class="form-horizontal bp-add-article">
                        <div class="form-group row">
                            <label for="bp_slug" class="col-sm-4 control-label">Slug</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="bp_slug" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="bp_title" class="col-sm-4 control-label">Title</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="bp_title" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="bp_url" class="col-sm-4 control-label">URL</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="bp_url" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="bp_tags" class="col-sm-4 control-label">Tags</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="bp_tags" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="bp_time" class="col-sm-4 control-label">Time</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="bp_time" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary btn-block">PUBLISH</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Summary
                </div>
                <div class="card-body"> 
                    <alert class="alert alert-info alert-block">
                        ARTICLES: <strong class="bp-article-count">0</strong>
                    </alert>
                    <hr>
                    <alert class="alert alert-info alert-block">
                        TAGS: <strong class="bp-tag-count">0</strong><br />
                        <small class="bp-tags"></small>
                    </alert>
                </div>
            </div>
        </div>
    </div>
</div>
    
<div id="loading-wrapper" class="loading" data-label="LOADING">
    <div class='uil-ring-css' style='-webkit-transform:scale(0.91)'>
        <div></div>
    </div>
</div>
    
</body>
</html>
